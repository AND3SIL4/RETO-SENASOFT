<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo de pestaña de la pagina inicial -->
    <title>AI | Azure services</title>

    <!-- Enlace del icono de la pestaña -->
    <link rel="icon" href="src/assets/img/logo.png" type="image/x-icon">

    <!-- Link hacia hoja de estilos local -->
    <link rel="stylesheet" href="src/css/style.css">

    <!-- CDN de axios para realizar peticiones http y https -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- CDN de bootstrap para control de estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CDN de boostrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- script de bootstrap para manejo de eventos y transiciones -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- contenido del navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary primernavbar">
        <div class="nav">
            <img src="src/assets/img/logo.png" class="logo-navbar" alt="logo pagina web">
            <div class="title">Clasificación y traducción de imagenes</div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary bottom-trigger" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                <i class="bi bi-chat-right-dots-fill"></i>
            </button>

            <!-- Modal - tarjeta para el chat bot -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal del body -->
    <div class="contenedor-principal">
        <!-- contenido del body -->
        <div class="menubody">
            <div class="menunavbarbody">
                <input class="form-control url" type="search" id="input-imagen"
                    placeholder="Ingresa la url de la imagen a buscar" aria-label="Search">
                <label class="btn btn-secondary col-2 cargar-archivo d-flex gap-2"><input id="load-file" type="file"
                        style="display: none;"><i class="bi bi-arrow-up-circle"></i>Cargar imagen</label>
                <div class="dropdown">
                    <button class="btn dropdown-toggle desplegable" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Seleccionar idioma
                    </button>
                    <ul class="dropdown-menu">
                        <li value="es" class="dropdown-item">Español</li>
                        <li value="en" class="dropdown-item">Inglés</li>
                        <li value="fr" class="dropdown-item">Francés</li>
                        <li value="pt" class="dropdown-item">Portugues</li>
                    </ul>
                </div>
                <button class="btn btn-primary btn-clasificar d-flex gap-2 btn-lg"
                    id="button-classification">Clasificar<i class="bi bi-eye-fill"></i></button>
            </div>
        </div>



        <!-- contenedor que renderiza la imagen principal -->
        <div class="img-box">
            <div class="imagebody" id="contenedor-imagen">
                <h2 class="texto" id="description-image">Descripción de la imagen</h2>
                <!-- Aqui se renderiza el la imagen  -->
            </div>
        </div>

        <!-- contenido del footer -->
        <footer>
            <div class="container-footer">
                <div> &copy; 2023 SENASOFT </div>
                <i class="bi bi-microsoft"></i>
            </div>
        </footer>


        <!-- script de archivo javascript local encargado de realizar las peticiones y renderizar el contenido -->
        <script src="./src/js/app.js"></script>

</body>

</html>
