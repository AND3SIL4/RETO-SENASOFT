<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo de pestaña de la pagina inicial -->
    <title>Detection | Azure services</title>

    <!-- CDN de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Script de boostrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- CDN de axios para realizar peticiones http y https -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- CDN de boostrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link a hoja de estilos local -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/detection.css">

    <!-- scrip para el bot -->
    <script src="../js/chatBot.js"></script>
</head>

<body>

    <!-- contenido del navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary primernavbar">
        <div class="nav">
            <img src="../assets/img/logo.png" class="logo-navbar" alt="logo pagina web">
            <div class="title">Deteccion de objetos con servicios de Azure</div>

            <div class="other">
                <a class="navegacion" href="./face.html">face</a>
                <a class="navegacion" href="../../index.html">Home</a>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary bottom-trigger" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                <i class="bi bi-patch-question-fill"></i>
            </button>

            <!-- Modal - tarjeta para el chat bot -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="card-header text-black">Chatbot SENASOFT</div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="container" style="
                        padding-right: 0px;
                        padding-left: 0px;">
                            <div class="card">
                                <div class="card-body" id="chat-container">
                                    <!-- Aquí se mostrarán los mensajes del chat -->
                                </div>
                                <div class="card-footer d-flex gap-3">
                                    <input type="text" id="user-input" class="form-control"
                                        placeholder="Escribe un mensaje...">
                                    <button id="send-btn" class="btn btn-primary btn-block w-25">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <!-- body -->
    <div class="container mt-5">
        <!-- imagen de perro -->
        <div class="row">
            <div class="mt-4">
                <div class="form-group">
                    <label for="imagen-perro">Ingrese la URL de la imagen de perro:</label>
                    <div class="imagen d-flex gap-2 mt-3">
                        <input type="text" class="form-control" id="imagen-perro"
                            placeholder="https://www.ejemplo.com/imagen.jpg" />
                    </div>
                </div>
            </div>
            <div class="">
                <div id="contenedor-perro" class="mt-3">
                    <!-- Aquí se mostrará la imagen -->
                </div>
            </div>

            <!-- imagen de pato -->
            <div class="mt-4">
                <div class="form-group">
                    <label for="urlImagen">Ingrese la URL de la imagen de pato</label>
                    <div class="imagen d-flex gap-2 mt-3">
                        <input type="text" class="form-control" id="imagen-pato"
                            placeholder="https://www.ejemplo.com/imagen.jpg" />
                    </div>
                </div>
            </div>
            <div class="">
                <div id="contendor-pato" class="mt-3">
                    <!-- Aquí se mostrará la imagen -->
                </div>
            </div>

            <!-- imagen de persona -->
            <div class="mt-4">
                <div class="form-group">
                    <label for="urlImagen">Ingrese la URL de la imagen de persona:</label>
                    <div class="imagen d-flex gap-2 mt-3">
                        <input type="text" class="form-control" id="imagen-persona"
                            placeholder="https://www.ejemplo.com/imagen.jpg" />
                    </div>
                </div>
            </div>
            <div class="">
                <div id="contenedor-persona" class="mt-3">
                    <!-- Aquí se mostrará la imagen -->
                </div>
            </div>

            <!-- imagen general -->
            <div class="mt-4">
                <div class="form-group">
                    <label for="urlImagen">Ingrese la URL de la imagen general:</label>
                    <div class="imagen d-flex gap-2 mt-3">
                        <input type="text" class="form-control" id="imagen-general"
                            placeholder="https://www.ejemplo.com/imagen.jpg" />
                    </div>
                </div>
            </div>
            <div class="">
                <div id="contenedor-general" class="mt-3">
                    <!-- Aquí se mostrará la imagen -->
                </div>
            </div>
        </div>
    </div>


    <!-- Boton que hace el llamado a la api -->
    <div class="div-boton">
        <button class="btn btn-primary boton-consultar" id="boton">Consultar</button>
    </div>


    <!-- contenido del footer -->
    <footer>
        <div class="container-footer">
            <div> &copy; 2023 SENASOFT </div>
            <a href="https://learn.microsoft.com/es-mx/"><i class="bi bi-microsoft"></i></a>
        </div>
    </footer>

    <!-- Script local para logica de negocio -->
    <script src="../js/detection.js"></script>
</body>

</html>
